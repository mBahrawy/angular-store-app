<mat-dialog-content>
  <p>{{ 'Are you sure you want to delete this item?' | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">{{ 'Cancel' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" color="warn">{{ 'Delete' | translate }}</button>
</mat-dialog-actions>

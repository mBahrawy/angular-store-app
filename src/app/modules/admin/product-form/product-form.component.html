<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <mat-card class="product-card">
        <mat-card-header class="mb-3 d-flex">
          <button [routerLink]="['..']" mat-icon-button color="primary" aria-label="Back">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
          <div>
            <mat-card-title>Create Product</mat-card-title>
          </div>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="productForm" (submit)="onSubmit()">
            <mat-form-field class="mb-3" appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput formControlName="title" required>
            </mat-form-field>
            <mat-form-field class="mb-3" appearance="fill">
              <mat-label>Price</mat-label>
              <input matInput type="number" formControlName="price" required>
            </mat-form-field>
            <mat-form-field class="mb-3" appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" required></textarea>
            </mat-form-field>
            <mat-form-field class="mb-3" appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select formControlName="category" required>
                <mat-option value="computer">Computer</mat-option>
                <mat-option value="mobile">Mobile</mat-option>
                <mat-option value="tv">TV</mat-option>
                <mat-option value="accessories">Accessories</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Create</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
